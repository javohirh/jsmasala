<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b76e356ba6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Kim birinchi bo-rish-ga!</h1>
    <form id="form">
      <label>Masofa</label>
      <input
        type="number"
        name="distance"
        id="distance"
        placeholder="Masofani kiriting"
        required
      />
      <button type="submit">Hisobla</button>
    </form>

    <div class="cards">
      <div class="card">
        <i class="fa-solid fa-person"></i>
        <h4>Piyoda</h4>
        <p>
          <span class="hfoot"></span>
          <span class="mfoot"></span>
          <span class="sfoot"></span>
        </p>
      </div>
      <div class="card">
        <i class="fa-solid fa-motorcycle"></i>
        <h4>Velosiped</h4>
        <p>
          <span class="hbycyle"></span>
          <span class="mbycyle"></span>
          <span class="sbycyle"></span>
        </p>
      </div>
      <div class="card">
        <i class="fa-solid fa-taxi"></i>
        <h4>Mashina</h4>
        <p>
          <span class="hcar"></span>
          <span class="mcar"></span>
          <span class="scar"></span>
        </p>
      </div>
      <div class="card">
        <i class="fa-solid fa-plane"></i>
        <h4>Samaliyot</h4>
        <p>
          <span class="hplane"></span>
          <span class="mplane"></span>
          <span class="splane"></span>
        </p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
